<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rádio Moderna</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Fundo dinâmico -->
    <div class="background"></div>

    <!-- Player de Música -->
    <div class="player">
      <!-- Capa do Álbum -->
      <div class="capa-album">
        <img id="capa" src="dance.jpg" alt="Capa do Álbum">
      </div>

      <!-- Controles do Player -->
      <div class="controles">
        <button id="anterior" class="botao">⏮</button>
        <button id="play-pause" class="botao">⏯</button>
        <button id="proxima" class="botao">⏭</button>
      </div>

      <!-- Barra de Volume -->
      <div class="volume">
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
      </div>

      <!-- Nome da Música -->
      <div class="info-musica">
        <h2 id="nome-musica">Nome da Música</h2>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
